<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <style>body {
    background-color: #f0f8ff;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    border: 2px solid #ff69b4;
    border-radius: 10px;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #ff69b4;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    color: #ffffff;
    background-color: #ff69b4;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #ff1493;
}
</style>
<script>const wishes = [
    "Wishing you a day filled with love and cheer!",
    "May your birthday be as wonderful as you are!",
    "Here's to another year of fabulous you!",
    "Cheers to you on your special day!",
    "May all your wishes come true!",
    "Celebrate your day to the fullest!",
];

document.getElementById('wishButton').addEventListener('click', () => {
    const randomIndex = Math.floor(Math.random() * wishes.length);
    document.getElementById('wish').innerText = wishes[randomIndex];
});
</script>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <p id="wish"></p>
        <button id="wishButton">Get a Birthday Wish</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
